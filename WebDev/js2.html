<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript can change HTML attribute values</p>
    <img src="lightbulboff.jpg" alt="lightbulboff" id="pid">
    <button onclick="document.getElementById('pid').src='lightbulboff.jpg'">bulb off</button>
    <button onclick="document.getElementById('pid').src='lightbulbon.jpg'">bulb on</button>
</body>
</html>
