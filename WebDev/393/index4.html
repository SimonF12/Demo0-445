<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .form-group {
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
</style>
<body>
    <h2>Happy Birthday Message Creator</h2>
    <form>
        <div class="form-group">
            <label for="message">Message?</label>
            <input type="text" id="message" name="message" placeholder="Happy birthday!" required>
        </div>
        <div class="form-group">
            <label for="email">Email address?</label>
            <input type="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" id="email" name="email" placeholder="name@domain.com" required>
        </div>
        <div class="form-group">
            <label for="date">Date to send?</label>
            <input type="date" id="dateToSend" name="dateToSend" required>
        </div>
        <div class="form-group">
            <label for="color">Message color?</label>
            <input type="color" id="messageColor" name="messageColor">
        </div>
        <div class="form-group">
            <label for="blinks">Number of blinks?</label>
            <input type="number" id="numBlinks" name="numBlinks" min="0" max="10" value="0">
        </div>
        <div class="form-group">
            <label for="volume">Music volume?</label>
            <input type="range" id="musicVolume" name="musicVolume" min="0" max="50" value="20">
        </div>
        <button type="submit">Send Birthday Message</button>
    </form>
</body>
</html>
